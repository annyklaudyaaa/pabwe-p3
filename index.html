<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anny's Todos</title>

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- SCSS compiled -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2><i class="bi bi-check2-circle"></i> MyTodos</h2>
      <a href="#"><i class="bi bi-list-task"></i> Dashboard</a>
      <a href="#"><i class="bi bi-check2-square"></i> Completed</a>
      <a href="#"><i class="bi bi-clock-history"></i> In Progress</a>
    </div>

    <!-- Main -->
    <div class="main">
      <!-- Navbar -->
      <div class="navbar-custom">
        <h3>Anny’s TodoSpace ✨</h3>
        <div class="user-profile">
          <img src="anny.jpg" alt="User Avatar" class="avatar" />
          <span class="username">Anny Klaudya</span>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats">
        <div class="stat-card total">
          <div class="icon"><i class="bi bi-list-task"></i></div>
          <div>
            <h4 id="statTotal">0</h4>
            <p>Total Todo</p>
          </div>
        </div>
        <div class="stat-card completed">
          <div class="icon"><i class="bi bi-check2-circle"></i></div>
          <div>
            <h4 id="statCompleted">0</h4>
            <p>Selesai</p>
          </div>
        </div>
        <div class="stat-card pending">
          <div class="icon"><i class="bi bi-clock"></i></div>
          <div>
            <h4 id="statPending">0</h4>
            <p>Belum Selesai</p>
          </div>
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-text" id="progressText">0% Completed</div>
      </div>

      <!-- Todo Section -->
      <div class="todo-section">
        <div class="todo-header">
          <form id="formData" class="d-flex gap-2 flex-wrap">
            <input
              type="text"
              class="form-control"
              name="todo"
              placeholder="Apa rencana kamu?"
            />
            <select name="priority" class="form-select">
              <option value="low">Rendah</option>
              <option value="medium">Sedang</option>
              <option value="high">Tinggi</option>
            </select>
            <select name="category" class="form-select">
              <option value="Pribadi">Pribadi</option>
              <option value="Kerja">Kerja</option>
              <option value="Belajar">Belajar</option>
            </select>
            <input type="date" name="deadline" class="form-control" />
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-plus"></i> Tambah
            </button>
          </form>

          <div class="d-flex gap-2 flex-wrap">
            <select id="filter" class="form-select">
              <option value="all">Semua</option>
              <option value="completed">Selesai</option>
              <option value="pending">Belum Selesai</option>
            </select>
            <input
              type="text"
              id="search"
              class="form-control"
              placeholder="Cari todo..."
            />
          </div>
        </div>

        <div id="todoList" class="todo-list"></div>
      </div>
    </div>

    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <!-- File JS -->
    <script src="todo.js"></script>
  </body>
</html>
